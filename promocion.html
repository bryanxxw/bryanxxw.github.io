<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promocion de Comida Rapida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf5;
      color: #333;
    }
    header {
      background-color: #d84315;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .promo {
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .imagenes {
      display: flex;
      gap: 10px; /* espacio entre imágenes */
      justify-content: center;
      flex-wrap: wrap; /* para que no se salgan de la pantalla en móviles */
      margin-bottom: 20px;
    }
    .imagenes img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .promo h2 {
      margin-top: 20px;
      color: #d84315;
    }
    .promo p {
      font-size: 1.2rem;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff7043;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .button:hover {
      background-color: #d84315;
    }
  </style>
</head>
<body>

<header>
  <h1>PROMOCION DE COMIDA RAPIDA</h1>
</header>

<section class="promo">
  <div class="imagenes">

  </div>

</body>
</html>
